<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
.content {
max-width: 1000px;
margin: auto;
}
img {
  max-width: 100%;
  height: auto;
}

img:hover {
  transform: scaleX(-1);
}
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 0px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
	<div class="content">
	
<div class="row">
  <div class="column">
    <img src="/img/effieBriest.png" alt="Explosion" style="width:100%">
  </div>
  <div class="column">
    <img src="/img/pic2.jpg" alt="WW" style="width:100%">
  </div>
  
</div>


	
	
	
	<h2 th:text=${message}></h2>
	
	<form th:object="${food}" th:action="@{/home}" th:method= "POST">
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Name des Essens: </label>
	    <input th:field="*{name}" type="input" name="name"  class="form-control" id="exampleInputEMail1">
	   
		     </div>
			    <div class="mb-3">
			    <label for="exampleInputPassword1" class="form-label">Preis: </label>
			    <input th:field="*{price}" type="input" name="price"  class="form-control" id="exampleInputEMail1">
			  </div>	
			  
			<div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Herkunftsland: </label>
			    <input th:field="*{origin}" type="input" name="origin"  class="form-control" id="exampleInputEMail1">
	   
		  	</div>		  
	  <button type="submit" class="btn btn-primary">AddFood</button>
	  
	  <button type="button" class="btn btn-primary">Second Page!</button>
</form>
		
		<table class="table">
		  <thead>
			    <tr>
			      <th scope="col">Nr.</th>
			      <th scope="col">Name</th>
			      <th scope="col">Preis</th>
			      <th scope="col">Herkunft</th>
			    </tr>
		  </thead>
		  <tbody>
			    <tr th:each="food, iterator : ${foods}">
			      <td th:text=${iterator.index}+1></td>
			      <td th:text="${food.name}"></td>
			      <td  th:text="${food.price}"></td>
			      <td th:text="${food.origin}"></td>
			    </tr>
		   
		  </tbody>
		</table>
	</div>
</body>
</html>
